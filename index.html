<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">

        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="profile-photo.jpg" alt="foto de perfil">
                </div>
                <a href="a" class="instagram-login">Continue como haizeriara</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é haizeriara?</p>
                <p class="not-accout">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                <a href="a" class="app-download"></a>
                <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
